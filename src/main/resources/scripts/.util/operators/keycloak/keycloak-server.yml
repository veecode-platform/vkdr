apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: vkdr-keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: vkdr-pg-cluster-rw.vkdr.svc.cluster.local
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
  #  tlsSecret: example-tls-secret
  hostname:
    hostname: auth.localhost
    strict: true
  proxy:
    headers: xforwarded # double check your reverse proxy sets and overwrites the X-Forwarded-* headers

