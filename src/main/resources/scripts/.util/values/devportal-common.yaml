#
# setup minimo infra local (vkdr)
#
global:
  host: devportal.localhost
  protocol: http
  dynamic:
    plugins:
      # VeeCode Homepage
      - package: '@veecode-platform/plugin-veecode-homepage-dynamic@0.1.9'
        disabled: false
        integrity: sha512-MFv33GyxK+0/BqnAKPvZjC8Iw9V6fgFdUwcTGlFiSZElRM/4ncf9LVc2wo+aC5h0kO2svIuQeXVjP5q2jPlUhg==
        pluginConfig:
          dynamicPlugins:
            frontend:
              veecode-platform.plugin-veecode-homepage:
                dynamicRoutes:
                  - path: /
                    importName: VeecodeHomepagePage
                    config:
                      props:
                        width: 1500
                        height: 800
      # VeeCode GlobalHeader
      - package: '@veecode-platform/plugin-veecode-global-header-dynamic@0.1.4'
        disabled: false
        integrity: sha512-ldP0qC8Jd8AIC8DRnEuT1oQq6ELUxlm90gRAaUl3TEVoenrs8Wwxyb8TqgTiZNO5akhcA8tBMHDAugUYS9+yMg==
        pluginConfig:
          dynamicPlugins:
            frontend:
              veecode-platform.plugin-veecode-global-header:
                mountPoints:
                  - mountPoint: application/header
                    inportName: VeecodeGlobalHeader
                    config:
                      position: above-sidebar
        # Cluster Explorer
      - package: '@veecode-platform/backstage-plugin-cluster-explorer-dynamic@0.1.1'
        disabled: false
        integrity: sha512-AzQbtKUlbi3hpjynqFvyFn8gfbb6iaELUis5rgMjG7CyMCd6CxYYd1vgXMONJPXjdbfguP54A8rYSvvNCNvhdw==
        pluginConfig:
          dynamicPlugins:
            frontend:
              veecode-platform.backstage-plugin-cluster-explorer-dynamic:
                dynamicRoutes:
                  - path: /cluster-explorer
                    importName: ClusterExplorerPage
                    menuItem:
                      icon: cluster
                      text: Clusters
                mountPoints:
                  - mountPoint: entity.page.cluster-overview/cards
                    importName: ClusterOverview
                    config:
                      layout:
                        gridColumn: '1 / -1'
                      if:
                        anyOf:
                          - isKind: Cluster
                entityTabs:
                  - path: /
                    title: About #rewrite old overview to about
                    #priority: -1 # remove original overview tab
                    mountPoint: entity.page.overview
                  - path: /overview
                    title: Cluster Overview
                    #priority: 10 #higher means goes first
                    mountPoint: entity.page.cluster-overview
      # Github Workflows
      - package: '@veecode-platform/backstage-plugin-github-workflows-dynamic@0.1.0'
        disabled: true
      # Gitlab Pipelines
      - package: '@veecode-platform/backstage-plugin-gitlab-pipelines-dynamic@0.1.0'
        disabled: true
      # Infracost
      - package: '@veecode-platform/backstage-plugin-infracost-dynamic@0.1.0'
        disabled: true
      # Kubernetes GPT Analyzer
      - package: '@veecode-platform/backstage-plugin-kubernetes-gpt-analyzer-dynamic@0.1.0'
        disabled: true
      # Zora OSS
      - package: '@veecode-platform/backstage-plugin-zora-oss-dynamic@0.1.0'
        disabled: true
upstream:
  enabled: true
  fullnameOverride: veecode-devportal
  commonLabels:
    backstage.io/kubernetes-id: cluster-vkdr-local
  ingress:
    enabled: true
  backstage:
    image:
      repository: veecode/devportal
      #tag: 1.0.16
    extraEnvVarsSecrets:
      - my-backstage-secrets
    podLabels:
      backstage.io/kubernetes-id: cluster-vkdr-local
    appConfig:
      auth:
        environment: "development"
        session:
          secret: "${BACKEND_AUTH_SECRET_KEY}"
        providers:
          guest:
            userEntityRef: user:default/admin
            ownershipEntityRefs: [group:default/admin]
            dangerouslyAllowOutsideDevelopment: true
          # github:
          #   development:
          #     clientId: ${GITHUB_CLIENT_ID}
          #     clientSecret: ${GITHUB_CLIENT_SECRET}
          #     signIn:
          #       resolvers:
          #         - resolver: usernameMatchingUserEntityName
          #         - resolver: emailMatchingUserEntityProfileEmail
          #         - resolver: emailLocalPartMatchingUserEntityName
      permission:
        enabled: false
      app:
        #baseUrl: http://devportal.localhost
        analytics:
          ga4:
            measurementId: 0000000
            #measurementId: ${GA_ANALYTICS_ID}
            identity: optional
            testMode: false
            debug: true
      kubernetes:
        serviceLocatorMethod:
          type: multiTenant
        clusterLocatorMethods:
          - type: "catalog"
      # kubernetes:
      #   serviceLocatorMethod:
      #     type: multiTenant
      #   clusterLocatorMethods:
      #     - type: "config"
      #       clusters:
      #         - name: cluster-vkdr-local
      #           authProvider: serviceAccount
      #           serviceAccountToken: 
      #           skipMetricsLookup: false
      #           skipTLSVerify: true
      #           url: https://kubernetes.default.svc
      backend:
        #baseUrl: http://devportal.localhost
        auth:
          externalAccess:
            - type: static
              options:
                token: ${BACKEND_AUTH_SECRET_KEY}
                subject: secret
      scaffolder:
        providers:
          github:
            - host: "github.com"
              token: ${GITHUB_TOKEN}
      enabledPlugins:
        github: true
        kubernetes: true
      platform:
        guest:
          enabled: true
      #   signInProviders:
      #     - github
      catalog:
        providers:
          # githubOrg:
          #   id: providerId
          #   githubUrl: https://github.com
          #   orgs:
          #     - "veecode-saas-tenants"
          #   schedule:
          #     frequency:
          #       minutes: 20
          #     timeout:
          #       minutes: 3
          github:
            providerId:
              organization: "veecode-platform"
              catalogPath: "/catalog-info.yaml"
              validateLocationsExist: true
              filters:
                branch: "main"
                repository: "vkdr-catalog"
              schedule:
                frequency:
                  minutes: 20
                timeout:
                  minutes: 3
        locations:
        #   - type: url
        #     target: https://github.com/veecode-saas-tenants/tenants-catalog/blob/main/catalog-info.yaml
      integrations:
        github:
          - host: "github.com"
            token: ${GITHUB_TOKEN}
